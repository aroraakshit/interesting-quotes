<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Quotes | Akshit Arora</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="imgs/trf.jpg" data-markdown>
					<textarea data-template>
						> Yes, I am a Pakistani \
						Yes, I am a Muslim \
						Yes, I am an opponent of your country's assault on mine \
						But that's not all I am.

						<small>`The Reluctant Fundamentalist by Mohsin Hamid`</small>
					</textarea>
				</section>

				<section data-background="imgs/tbemh.jpg" data-background-transition="fade" data-markdown>
					<textarea data-template>
						> Resist,\
						and you'll be knocked over. \
						Dive into it, \
						and you'll swim out the other side.

						<small>`The Best Exotic Marigold Hotel by John Madden`</small>
					</textarea>
				</section>

				<section data-background="imgs/tn.jpg" data-background-transition="fade" data-markdown>
					<textarea data-template>
						> You know what, kiddo?\
						In the old days of about 10 minutes ago \
						we did the news well.\
						You know how?\
						We just decided to.

						<small>`The Newsroom by Aaron Sorkin`</small>
					</textarea>
				</section>

				<section data-background="imgs/tslwm.jpg" data-background-transition="fade" data-markdown>
					<textarea data-template>
						> To see the world,\
						things dangerous to come to,\
						to see behind walls,\
						draw closer,\
						to find each other,\
						and to feel.\
						That is the purpose of life.

						<small>`The Secret Life of Walter Mitty by Ben Stiller`</small>
					</textarea>
				</section>

				<section data-background="imgs/ma.jpg" data-background-transition="fade" data-markdown>
					<textarea data-template>
						> You can only become truly accomplished at something you love. \
						Don't make money your goal. \
						Instead pursue the things you love doing \
						and then do them so well that \
						people can't take their eyes off of you.

						<small>`Maya Angelou`</small>
					</textarea>
				</section>

				<section data-background="imgs/ufomxc.jpg" data-background-transition="fade" data-markdown>
					<textarea data-template>
						> Lord I don’t know which way I am going\
						Which way the river’s going to flow\
						It just seems that upstream I keep rowing\
						Still got such a long way to go.

						<small>`UFO - Mylo Xyloto by Coldplay`</small>
					</textarea>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>

			// More info about initialization & config:

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]

	</body>
</html>
